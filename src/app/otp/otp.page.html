<ion-content>
  <div style="background-image: url(../../assets/redbg.png); height:100%;">
    <form #form='ngForm'>
    <ion-card>
      <ion-card-header>
        <ion-card-title><img src="assets/undraw_Graduation_ktn0.png" style="height: 40px;width: 40px;">&nbsp;E-Education
        </ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">OTP</ion-label>
        <ion-input [(ngModel)]="verificationCode" name='verificationCode'></ion-input>
      </ion-item>
      <ion-button expand="block" color="danger" (click)="verifyLoginCode()">Submit</ion-button>
    </ion-card>
    </form>
  </div>
</ion-content>
