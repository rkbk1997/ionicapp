<div *ngIf="showSplash" style=" background-image: url(../../assets/redbg.png);width: 100%; height: 100%;">
  <img src="../../assets/3.gif" style="margin-top: 60%;" alt="">
  <p style="text-align: center;">Welcome To E-Learning World</p>
</div>
<ion-content>
  <div style="background-image: url(../../assets/redbg.png); height:100%;">
    <form #form='ngForm' (ngSubmit)="sendlogincode()">
      <ion-card>
        <ion-card-header>
          <ion-card-title><img src="assets/undraw_Graduation_ktn0.png" style="height: 40px;width: 40px;">&nbsp;E-Education
          </ion-card-title>
        </ion-card-header>
        <p style="color: red; text-align: center;">{{message}}</p>
        <ion-item>
          <ion-label position="floating"> Enter Phone Number</ion-label>
          <ion-input  [(ngModel)]="phoneNumber" name="phonenumber"></ion-input>
        </ion-item>
        <ion-button expand="block" color="danger" (click)="sendlogincode()">Submit</ion-button>
      </ion-card>
      <ion-item id="recaptcha-container" style="display: none;"></ion-item>
    </form>
  </div>
</ion-content>
